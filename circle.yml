#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/Digilib/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - (while :; do   echo 'y';   sleep 2; done) | android update sdk -u -a -t 1,3,6,7,8,29,137,138,139,140,142,144,145,146,147,148
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360
